<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>First Page</title>
    <link href="style.css" rel="stylesheet" />

    <style>
/* Internal css */
/* Use .p for class and #p1 for id */
        .p {
            background-color: yellow;
            color: red;
        }

        #d1{
            background-color:red;
        }

        #m1 {
            background-color: yellow;
        }

        .p {
            color: green;
        }

    </style>
</head>

<!-- style.css -->
<body>
    <h1>Welcome Page</h1>

    <p id="p1" class="center-text font "> <!-- Use #p1 in css file for useing this -->
        Good Morning
    </p>

    <p id="p2" style="background-color:aqua"> <!-- Inline css use style-->
        Sandesh kshirsagar
    </p>

    <div id="d1" class="center-text font">
        This is sample text message
    </div>

    <margin id="m1">
        My name is sandesh kshirsagar
    </margin>
</body>
</html>
