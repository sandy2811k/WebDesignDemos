<html >
<head>
   
    <title>create an array of 5 numbers. 
    multiply each element with 5 & 
    display result in unordered list in the HTML</title>
</head>
<body>
    <p>Array multiply by 5</p>
    <script>

        var number = [15, 120, 3, 44, 1];

        for (var i = 0; i < number.length; i++) {

            document.write("<br/>" + number[i] * 5);
        }

    </script>

</body>
</html>
