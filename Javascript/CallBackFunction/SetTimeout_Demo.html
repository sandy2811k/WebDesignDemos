<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <script>
         // setTimeout() & setInerval()
        // setTimeout --> is used to display the content with some delay

        function display() {
            document.getElementById("d1").innerHTML = "Welcome to Java script";

        }
        setTimeout(display, 3000);//3sec-->online payment
        function displayTime() {
            var d = new Date();
            document.getElementById("d2").innerHTML = d.getHours() + ":" + d.getMinutes() +
                ":" + d.getSeconds();


        }


        //displayTime();


        setInterval(displayTime, 1000);

        
    </script>


</body>
