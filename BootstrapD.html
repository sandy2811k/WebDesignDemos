<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
        .even {
            background-color: greenyellow;
            height: 100px;
        }

        .odd {
            background-color: red;
        }

    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-1 odd">1</div>
            <div class="col-1 even" >2</div>
            <div class="col-1 odd">3</div>
            <div class="col-1 even">4</div>
            <div class="col-1 odd">5</div>
            <div class="col-1 even">6</div>
            <div class="col-1 odd">7</div>
            <div class="col-1 even">8</div>
            <div class="col-1 odd">9</div>
            <div class="col-1 even">10</div>
            <div class="col-1 odd">11</div>
            <div class="col-1 even">12</div>
        </div>

        <br />
        <div class="row">
            <div class="col-3 odd" style="color:greenyellow">Red col</div>
            <div class="col-3 even">2nd col</div>
            <div class="col-3 odd">3rd col</div>
            <div class="col-3 even" style="color:red">GreenYellow col</div>
        </div>

        <br />
        <div class="row">
            <div class="col-3 odd">
            </div>

            <div class="col-9 even" style="color:snow">
                Success is not final; failure is not fatal: It is the courage to continue that counts.
            </div>

        </div>
        <br />
        <div class="row">
            <div class="col-2 odd"></div>
            <div class="col-7 even"> </div>
            <div class="col-3 odd"> </div>
        </div>

        <br />

        <div class="row">
            <div class="col-4 odd"></div>
            <div class="col-3 even"></div>
            <div class="col-3 odd"></div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
